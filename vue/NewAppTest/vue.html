<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Templates</h1>
        <div id="vue-app-one">
            <h1>Vue App One</h1>
            <greeting></greeting>
        </div>
        <div id="vue-app-two">
            <h1>Vue App Two</h1>
            <greeting></greeting>
        </div>
        <!--<div class="test"></div>
        <div class="test"></div> -->
    </body>

    
    <script>
    Vue.component('greeting', {
            template: '<p>Hey there, I am {{name}}.<button v-on:click="changeName">Change name</button></p>',
            data: function(){
                return {
                    name: 'Yoshi'
                }
            },
            methods: {
                changeName: function(){
                    this.name = 'Mario';
                }
            }
        });

        /* new Vue({
            el: '.test',
            template: '<p>I am a template</p>'
        }); */

        new Vue({
            el: '#vue-app-one'
        });

        new Vue({
            el: '#vue-app-two'
        });

    </script>
    
</html>
